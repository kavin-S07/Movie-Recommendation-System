<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff3c00;
            color: white;
            border: none;
            cursor: pointer;
        }
        .recommendations {
            margin-top: 30px;
        }
        .movie-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-card h3 {
            color: #ff3c00;
            margin-bottom: 10px;
        }
        .movie-card p {
            margin: 5px 0;
        }
        .movie-card a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>ðŸŽ¬ Movie Recommendation System</h1>
<form method="POST">
    <input type="text" name="movie" placeholder="Enter a movie name" required>
    <input type="submit" value="Recommend">
</form>

{% if recommendations %}
<div class="recommendations">
    <h3>Recommended Movies:</h3>
    <div class="movie-container">
        {% for rec in recommendations %}
        <div class="movie-card">
            <h3>{{ rec.title }}</h3>
            <p><strong>Tagline:</strong> {{ rec.tagline }}</p>
            <p><strong>Rating:</strong> {{ rec.vote_average }}</p>
            <p><strong>Duration:</strong> {{ rec.runtime }} minutes</p>
            <p><strong>Genres:</strong> {{ rec.genres }}</p>
            <a href="{{ rec.link }}" target="_blank">View on Google</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
</body>
</html>
